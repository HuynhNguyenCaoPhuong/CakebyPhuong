{% extends "classes/base.html" %}
{% block content %}
    <!-- Header Start -->
    <div class="container-fluid page-header" style="margin-bottom: 90px;">
        <div class="container">
            <div class="d-flex flex-column justify-content-center" style="min-height: 300px">
                <h3 class="display-4 text-white text-uppercase">Thiết lập lại mật khẩu</h3>
                <div class="d-inline-flex text-white">
                    <p class="m-0 text-uppercase"><a class="text-white" href="{% url 'classes:index' %}">Trang chủ</a></p>
                    <i class="fa fa-angle-double-right pt-1 px-3"></i>
                    <p class="m-0 text-uppercase">Thiết lập lại mật khẩu</p>
                </div>
            </div>
        </div>
    </div>
    <!-- Header End -->

    <div class="content-section">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-12 mb-5 mb-lg-0">
                    <div class="mb-4">
                        <h2 class="text-primary text-uppercase mb-3" style="letter-spacing: 5px;">Đặt lại mật khẩu</h2>
                        <p class="font-weight-normal mt-4">Vui lòng nhập mật khẩu mới.</p>
                        <form class="row" method="POST">
                            {% csrf_token %}
                            <div class="form-group" style="width:100%">
                                <div class="control-group col-lg-12 mb-5">
                                    Mật khẩu mới
                                    <input class="form-control" name="new_password" type="password" placeholder="New Password">
                                </div>
                                <div class="control-group col-lg-12 mb-5">
                                    Xác nhận mật khẩu mới
                                    <input class="form-control" name="new_password_conf" type="password" placeholder="Confirm Password">
                                </div>
                            </div>
                            <div class="control-group col-lg-12 text-right mb-5">
                                <button class="btn btn-primary py-2 px-4" type="submit" value="update_pass" name="btnUpdatePass">Đổi mật khẩu</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
